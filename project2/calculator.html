<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brown Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #5D4037; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .calculator {
            background: #795548; 
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none; 
        }
        .btn {
            width: 80px;
            height: 80px;
            font-size: 30px;
            margin: 5px;
        }
        #display {
            width: 100%;
            height: 60px;
            font-size: 30px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>

<div class="mb-3">
    <button class="btn btn-success m-3" onclick="openCalculator()">Open</button>
    <button class="btn btn-danger m-3" onclick="closeCalculator()">Close</button>
</div>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="d-flex justify-content-center">
        <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
        <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
        <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
        <button class="btn btn-warning" onclick="appendToDisplay('/')">รท</button>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
        <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
        <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
        <button class="btn btn-warning" onclick="appendToDisplay('*')">ร</button>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
        <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
        <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
        <button class="btn btn-warning" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-light" onclick="appendToDisplay('0')">0</button>
        <button class="btn btn-light" onclick="appendToDisplay('.')">.</button>
        <button class="btn btn-success" onclick="calculateResult()">=</button>
        <button class="btn btn-warning" onclick="appendToDisplay('+')">+</button>
    </div>
    
    <div class="mt-3">
        <button class="btn btn-danger w-100" onclick="clearDisplay()">Clear</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculateResult() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch (error) {
            document.getElementById("display").value = "Error";
        }
    }

    function openCalculator() {
        document.querySelector(".calculator").style.display = "block";
    }

    function closeCalculator() {
        document.querySelector(".calculator").style.display = "none";
    }
</script>

</body>
</html>
